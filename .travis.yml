language: php
php:
- 5.3
- 5.4
- 5.5
- 5.6
- 7.0
before_script:
- phpenv rehash
- travis/install
- echo "extension = yaml.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- composer self-update
- composer require "satooshi/php-coveralls" "^1" --no-update --dev
- composer install
script:
  - phpunit -c phpunit.xml.dist
after_success:
  - php vendor/bin/coveralls -v
cache:
  apt: true
  directories:
  - vendor
